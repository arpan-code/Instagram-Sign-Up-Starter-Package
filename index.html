<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Sign Up</title>
    <script
      src="https://kit.fontawesome.com/1b7fb53e60.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="main-container">
        <div class="left-image-container">
          <img
            class="insta-brand-image"
            src="img/insta-signup-page.png"
            alt="Instagram Brand Logo"
          />
        </div>
        <div class="right-form-container">
          <div class="log-in-container">
            <div class="insta-text-log">
              <img
                class="insta-logo"
                src="img/text-logo.png"
                alt="Instagram Logo"
              />
            </div>

            <div class="input-container">
              <input
                class="username-input"
                type="text"
                placeholder="Phone number, username, or email"
              />
              <input
                class="password-input"
                type="password"
                placeholder="Password"
              />
            </div>

            <button class="log-in-btn">Log In</button>
            <div class="or-container">
              <div class="border-container">
                <hr />
              </div>
              <div class="or-text-container">
                <p>OR</p>
              </div>
              <div class="border-container">
                <hr />
              </div>
            </div>

            <div class="fb-login">
              <i class="fab fa-facebook-square"></i>
              <a href="www.facebook.com" class="fb-text"
                >Log In with Facebook</a
              >
            </div>
            <div class="forget-pass-container">
              <a href="www.facebook.com" class="forget-password"
                >Forgot password?</a
              >
            </div>
          </div>
          <div class="sign-up-container">
            <p>Don't have an account? <a href="facebook.com">Sign Up</a></p>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="row-1">
          <a href="">About</a>
          <a href="">Blog</a>
          <a href="">Jobs</a>
          <a href="">Help</a>
        </div>

        <div class="row-2">
          <a href="">Beauty</a>
          <a href="">Dance & Performance</a>
          <a href="">Fitness</a>
          <a href="">Food & Drink</a>
        </div>

        <div class="row-3">
          <p>Â© 2021 Instagram Clone from Arpan</p>
        </div>
      </div>
    </section>
  </body>
</html>
